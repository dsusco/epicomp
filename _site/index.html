template_image:
  context:
    custom:
      alt: <%= image.context.custom.alt %>
  public_id: <%= image.public_id %>

    {% include img.html image=image transformation='c_fill,h_450,w_800' %}
  </figure>
</a>

<script id="home_img_template" type="text/template">
  {% include img.html image=page.template_image %}
</script>
