---
title: Competitions
---
{% for year in site.data.years %}
<a href="{{ year | append: '/' | relative_url }}">
  <figure>{% assign random_image = site.data.images | where_exp: 'image', 'image.tags contains year' | sample %}
    <img height="180" alt="{{ random_image.context.custom.alt }}" src="{{ random_image.secure_url }}" title="{{ random_image.context.custom.alt }}" />
    <figcaption>
      EpiComp {{ year }}
      <small>{{ site.data.pages[''][year]['index.html'].categories | size }} Categories</small>
    </figcaption>
  </figure>
</a>
{% endfor %}
