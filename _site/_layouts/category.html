---
layout: default
---
<div id="category_gallery">{% assign images = site.data.images | where_exp: 'image', 'image.tags contains page.year and image.tags contains page.category' | sort: 'public_id' %}{% for image in images %}
  <a href="{{ image.secure_url }}">
    <figure>
      {% include img.html image=image transformation='h_324' %}
      <figcaption>{{ image.context.custom.alt }}</figcaption>
    </figure>
  </a>
{% endfor %}</div>

<div id="modal" hidden data-modal_body_template="#modal_body_template">
  <div class="modal-body"></div>
</div>

<script id="modal_body_template" type="text/template">
  <div class="modal-body">
    <button class="close" title="Close" aria-label="Close">Ã—</button>

    <a href="<%= image.secure_url %>" target="_blank">
      <figure>
        <img alt="<%= image.context.custom.alt %>" src="<%= image.secure_url.replace(/(\/upload\/)/, '$1w_1080/') %>" title="<%= image.context.custom.alt %>" />
        <figcaption><%= image.context.custom.alt %></figcaption>
      </figure>
    </a>

    <button class="prev" title="Previous Image" aria-label="Previous Image">&lsaquo;</button>
    <button class="next" title="Next Image" aria-label="Next Image">&rsaquo;</button>
  </div>
</script>
