---
layout: default
---
<div>{% for category in page.categories %}{% assign images = site.data.images | where_exp: 'image', 'image.tags contains page.year and image.tags contains category' %}
  <a class="linked-figure" href="{{ 'gallery/' | append: page.year | append: '/' | append: category | append: '/' | relative_url }}" data-img-template="#year_img_template" data-year="{{ page.year }}" data-category="{{ category }}" data-category_title="{{ site.data.categories[category].title }}">{% assign image = images | sample %}
    <figure>{% capture alt %}EpiComp {{ page.year }} {{ site.data.categories[category].title }} (Pictured: {{ image.context.custom.alt }}){% endcapture %}
      {% include img.html image=image alt=alt transformation='c_fill,h_240,w_240' %}
      <figcaption>EpiComp {{ page.year }} {{ site.data.categories[category].title }} <small>{{ images | size }} Entries</small></figcaption>
    </figure>
  </a>
{% endfor %}</div>

<script id="year_img_template" type="text/template">
  {% include img.html image=page.template_image %}
</script>
